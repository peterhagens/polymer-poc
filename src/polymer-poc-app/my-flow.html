<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="question.html">
<script src="../flow/question.js"></script>
<script src="../flow/flow.js"></script>
<script src="../pokemon-flow/pokemon-flow.js"></script>

<dom-module id="my-flow">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="{{items}}">
            <my-question title="{{item.title}}"></my-question>
        </template>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MyFlow extends Polymer.Element {
            static get is() {
                return 'my-flow';
            }

            static get properties() {
                return {
                    items: {
                        type: Array,
                        value: []

                    }
                };
            }

            ready() {
                super.ready();
                let flow = new Flow(pokemonFlowLogic);
                flow.value(questions.likePokemon, 'YES');

                flow.run();
                console.log(flow.state);
                this.items = flow.items;
                this.items.push(new Question('hoi', 'hoi', 'hoi'));
                console.log(this.items)
                setTimeout(() => {
                    this.push('items', new Question('hi', 'hi', 'hi'));
                }, 200)

                //this.items = [];
            }
        }

        window.customElements.define(MyFlow.is, MyFlow);
    </script>
</dom-module>
