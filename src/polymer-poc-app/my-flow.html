<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="question.html">
<script src="../flow/question.js"></script>
<script src="../flow/flow.js"></script>
<script src="../pokemon-flow/pokemon-flow.js"></script>

<dom-module id="my-flow">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="{{items}}">
            <my-question title="{{item.title}}" accessor="{{accessorForQuestion(item)}}"></my-question>
        </template>
    </template>

    <script>

        class MyFlow extends Polymer.Element {
            static get is() {
                return 'my-flow';
            }

            static get properties() {
                return {
                    items: {
                        type: Array,
                        value: []
                    }
                };
            }

            constructor() {
                super();
                this.flow = new Flow(pokemonFlowLogic);
                this.items = this.flow.items;

                this.updateFlow()
            }

            updateFlow () {
              const update = () => {
                this.notifyPath('items')
                this.items = this.flow.items.slice()
                console.log('updated flow', this.items)
              }
              this.flow.run().then(update, update)
            }

            accessorForQuestion(question) {
              return (value) => {
                console.log('accessor', value)
                if (arguments.length === 1) {
                  this.flow.value(question, value);
                  this.updateFlow();
                } else {
                  return this.flow.value(question);
                }
              }
            }

        }

        window.customElements.define(MyFlow.is, MyFlow);
    </script>
</dom-module>
