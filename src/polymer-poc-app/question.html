<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="my-question">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        <label id="label1">[[title]]</label>
        <paper-radio-group aria-labelledby="label1">
            <paper-radio-button name="a">Ja</paper-radio-button>
            <paper-radio-button name="b">Nee</paper-radio-button>
            <paper-radio-button name="d" disabled>Ik wil helemaal geen woning kopen</paper-radio-button>
        </paper-radio-group>
    </template>

    <script>
        /**
     * @customElement
     * @polymer
     */
        class MyQuestion extends Polymer.Element {
            static get is() { return 'my-question'; }
            static get properties() {
                return {
                    title: {
                        type: String
                    },
                    answer: {
                        type: String
                    }
                };
            }
        }

        window.customElements.define(MyQuestion.is, MyQuestion);
    </script>
</dom-module>
